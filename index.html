<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Contact Form | JS</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
  	<div class="container">
      <a href="#" class="logo">
        <div class="dark-light-logo">
          <img src="images/1.png">
        </div>
        <h2>coffee<br/><span class="logo-shop">shop</span><span>.</span></h2>           
      </a>
  	  <ul class="nav-links">
        <li>
          <a href="#" class="nav-link">Home</a>
        </li>
        <li>
          <a href="#" class="nav-link">Sign Up</a>
        </li>
        <li>
          <span href="#" class="nav-link theme-toggle">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </span>
        </li>
  	  </ul>
  	</div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <div class="left">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>Let's work together<span>.</span></h1>
              <p class="text">Or reach us at: <a href="mailto:creativealas@gmail.com">coffeeshop@coffe.com</a></p>
            </div>
            <form class="contact-form" action="index.html" method="post">
              <div class="input-wrapper">
                <input type="text" name="first-name" class="contact-input" autocomplete="off" required>
                <label>First Name</label>
                <i class="icon fa-regular fa-address-card"></i>
              </div>
              <div class="input-wrapper">
                <input type="text" name="last-name" class="contact-input" autocomplete="off" required>
                <label>Last Name</label>
                <i class="icon fa-regular fa-address-card"></i>
              </div>
              <div class="input-wrapper w-100">
                <input type="email" name="email" class="contact-input" autocomplete="off" required>
                <label>Email</label>
                <i class="icon fa-regular fa-envelope"></i>
              </div>
              <div class="input-wrapper text-area w-100">
                <textarea name="message" class="contact-input" autocomplete="off" required></textarea>
                <label>Message</label>
                <i class="icon fa-solid fa-inbox"></i>
              </div>
            </form>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </section>
  </main>

  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
